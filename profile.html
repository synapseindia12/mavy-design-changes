<style type="text/css">
	.custom-radio{
		width: 18px;
		height: 18px;
		display: inline-block;
		position: relative;
		z-index: 1;
		top: 3px;
		background: url("images/radio.png") no-repeat;
	}
	.custom-radio:hover{            
		background: url("images/radio-selected.png") no-repeat;
	}
	.custom-radio.selected{
		background: url("images/radio-selected.png") no-repeat;
	}
	.custom-radio input[type="radio"]{
		margin: 1px;
		position: absolute;
		z-index: 2;            
		cursor: pointer;
		outline: none;
		opacity: 0;
		/* CSS hacks for older browsers */
		_noFocusLine: expression(this.hideFocus=true); 
		-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
		filter: alpha(opacity=0);
		-khtml-opacity: 0;
		-moz-opacity: 0;
	}
    /* Let's Beautify Our Form */
   
</style>

						<div class="grybdr"></div>
					</div>

						<label>GENDER</label>

<div class="row tab-section" id="account_setting" ng-if="!profile">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="account_section">
				<div class="row">
					<form id="change-password" ng-submit="resetPass(resetPassword)" method="post">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h5>CHANGE PASSWORD</h5>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label>CURRENT PASSWORD</label>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<input type="text" name="current_password" id="currentPasssword"  class="bottom-border" ng-model="resetPassword.cpass" required />
							<div class="grybdr"></div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label>NEW PASSWORD</label>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<input type="text" name="new_password" class="bottom-border" id="newPassword" ng-model="resetPassword.npass" required />
							<div class="grybdr"></div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<label>VERIFY NEW PASSWORD</label>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<input type="text" name="verify_password" id="verify_password" class="bottom-border" ng-model="resetPassword.vnpass" required />
							<div class="grybdr"></div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h5>NOTIFICATIONS</h5>
							<div class="row">
								<div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
									<label>QUIZZES</label>
									<div class="btn_sel">
										<a href="javascript: void(0)" ng-click="updateNotification()">EMAIL</a>
										<a href="javascript: void(0)" ng-click="updateNotification()" class="selected">TEXT</a>
									</div>
								</div>
								<div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
									<label>RESULTS</label>
									<div class="btn_sel">
										<a href="javascript: void(0)" ng-click="updateNotification()">EMAIL</a>
										<a href="javascript: void(0)" ng-click="updateNotification()">TEXT</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
									<label>FORUM</label>
									<div class="btn_sel">
										<a href="javascript: void(0)" ng-click="updateNotification()">EMAIL</a>
										<a href="javascript: void(0)" ng-click="updateNotification()">TEXT</a>
									</div>
								</div>
